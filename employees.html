<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Assignment 05 - Employee Management Application</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/employee-management.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>The Employee Management Application</h1>
      <h2>Add Employee</h2>

      <form>
        <div class="form-group row">
          <label for="frmName" class="col-2 col-form-label">Name</label>
          <div class="col-4">
            <input type="text" class="form-control" id="frmName" />
          </div>
          <div class="col-6 errorMsg" id="frmMsgName"></div>
        </div>
        <div class="form-group row">
          <label for="frmTitle" class="col-2 col-form-label">Title</label>
          <div class="col-4">
            <input type="text" class="form-control" id="frmTitle" />
          </div>
          <div class="col-6 errorMsg" id="frmMsgTitle"></div>
        </div>
        <div class="form-group row">
          <label for="frmExtension" class="col-2 col-form-label"
            >Extension</label
          >
          <div class="col-4">
            <input type="text" class="form-control" id="frmExtension" />
          </div>
          <div class="col-6 errorMsg" id="frmMsgExtension"></div>
        </div>
        <div class="form-group row">
          <div class="col-4"></div>
          <button type="button" class="btn btn-primary col-2" id="btnAdd">
            Add
          </button>
        </div>
      </form>

      <h2>Showing <span id="tagEmployees"></span> Employees</h2>

      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Title</th>
            <th scope="col">Extension</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="tblEmployeeList"></tbody>
      </table>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
